<div class="main-div">
  <div style="margin-top: 5%;">
    <mat-radio-group class="submitter-radio-group" [(ngModel)]="approve" style="display: flex;flex-direction: row;margin-top: 2%;margin-bottom: 1%;">
      <mat-radio-button style="margin-right: 7%;" [value]=true>Odobriti</mat-radio-button>
      <mat-radio-button [value]=false style="margin-left: 7%;">Odbiti</mat-radio-button>
    </mat-radio-group>
  </div>

  <div style="margin-top: 5%;width: 100%;">
    <mat-form-field appearance="fill" style="width: 100%;" *ngIf="approve">
      <input matInput placeholder="Unesite sifru dokumenta" [(ngModel)]="code" required>
    </mat-form-field>
    <mat-form-field appearance="fill" style="width: 100%;" *ngIf="!approve">
      <input height="300px" matInput placeholder="Unesite razlog odbijanja" [(ngModel)]="reason" required/>
    </mat-form-field>
    <mat-form-field appearance="fill" style="width: 100%;">
      <input matInput placeholder="Primerak znaka" [(ngModel)]="zavod.primerakZnaka" required>
    </mat-form-field>
    <mat-form-field appearance="fill" style="width: 100%;">
      <input matInput placeholder="Spisak robe i usluga" [(ngModel)]="zavod.spisakRobe" required>
    </mat-form-field>
    <mat-form-field appearance="fill" style="width: 100%;">
      <input matInput placeholder="Punomocje" [(ngModel)]="zavod.punomocje" required>
    </mat-form-field>
    <label>Punomocje dostavljeno ranije:</label>
    <mat-radio-group style="display: flex; gap: 24px; margin: 20px;" [(ngModel)]="zavod.punomocjeRanije">
      <mat-radio-button class="column-half" [value]="'DA'">DA</mat-radio-button>
      <mat-radio-button class="column-half" [value]="'NE'">NE</mat-radio-button>
    </mat-radio-group>
    <label>Punomocje ce biti dostavljeno naknadno:</label>
    <mat-radio-group style="display: flex; gap: 24px; margin: 20px;" [(ngModel)]="zavod.punomocjeNaknadno">
      <mat-radio-button class="column-half" [value]="'DA'">DA</mat-radio-button>
      <mat-radio-button class="column-half" [value]="'NE'">NE</mat-radio-button>
    </mat-radio-group>
    <mat-form-field appearance="fill" style="width: 100%;">
      <input matInput placeholder="Opsti akt o kolektivnom zigu" [(ngModel)]="zavod.opstiAkt" required>
    </mat-form-field>
    <mat-form-field appearance="fill" style="width: 100%;">
      <input matInput placeholder="Dokaz o pravu prvenstva" [(ngModel)]="zavod.pravoPrvenstva" required>
    </mat-form-field>
    <mat-form-field appearance="fill" style="width: 100%;">
      <input matInput placeholder="Dokaz o uplati takse" [(ngModel)]="zavod.uplataTakse" required>
    </mat-form-field>
  </div>

  <div style="margin-top: auto;">
    <button mat-raised-button color="primary" (click)="submit()">Potvrdi</button>
  </div>
</div>
