<div id="editor"></div>

<mat-card>
  <mat-card-content>
    <button mat-raised-button color="primary" (click)="save()">Save</button>
  </mat-card-content>

  <mat-form-field >
    <input matInput placeholder="Broj prijave" [formControl]="documentId" required>
  </mat-form-field>

  <mat-card-content>
    <button mat-raised-button color="primary" (click)="load()">Load</button>
  </mat-card-content>
</mat-card>

<div id="xml-view"></div>
