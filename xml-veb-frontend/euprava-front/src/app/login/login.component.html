<div class="example-container" style="display:flex;flex-direction: column;margin-left: 35%;margin-top: 3%;margin-right: 35%;">
  <div class="login-div">
    <mat-form-field appearance="fill" style="margin-bottom: 2%;">
      <input matInput placeholder="Unesite vasu email adresu" [formControl]="email" required>
      <mat-error *ngIf="email.invalid">{{getEmailErrorMessage()}}</mat-error>
    </mat-form-field>

    <mat-form-field appearance="fill" style="margin-bottom: 2%;">
      <input matInput placeholder="Unesite vasu lozinku" [formControl]="password" type="password" required>
      <mat-error *ngIf="password.invalid">{{getPasswordErrorMessage()}}</mat-error>
    </mat-form-field>


    <button mat-raised-button color="primary" (click)="login()" style="margin-left: 20%;margin-right: 20%;">Prijava</button>

  </div>

</div>
